version: "3.7"
services:
  mysql-server:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: **123**GTPay
    volumes:
      - MYSQL_DATABASE=gtpay
      - MYSQL_ROOT_PASSWORD=**123**GTPay
      - MYSQL_ROOT_HOST=%
    ports:
      - "3306:3306"
   
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: **123**GTPay
    ports:
      - "8080:80"
volumes:
  mysql-data:
